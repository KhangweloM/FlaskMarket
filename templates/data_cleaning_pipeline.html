<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Upload Products</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Flask Market</a>
        <!-- ... (rest of your navigation bar) -->
    </nav>

    <h1>Data Cleaning Pipeline</h1>

    <!-- Upload dataset -->
    <form action="/upload" method="post" enctype="multipart/form-data">
      <label for="file">Choose CSV file to upload:</label>
      <input type="file" id="file" name="file" accept=".csv">
      <input type="submit" value="Upload">
    </form>
    
    <!-- Data cleaning options -->
    <form action="/clean_data" method="post">
      <h2>Choose Cleaning Options</h2>
    
      <!-- Handle missing values -->
      <label for="missing_values">Handle missing values:</label>
      <select id="missing_values" name="missing_values">
        <option value="drop">Drop rows</option>
        <option value="mean">Fill with mean</option>
        <option value="median">Fill with median</option>
      </select>
    
      <!-- Encoding categorical variables -->
      <label for="encode_categorical">Encode categorical variables:</label>
      <select id="encode_categorical" name="encode_categorical">
        <option value="one_hot">One-hot encoding</option>
        <option value="label">Label encoding</option>
      </select>
    
      <!-- Normalize numerical variables -->
      <label for="normalize_numerical">Normalize numerical variables:</label>
      <select id="normalize_numerical" name="normalize_numerical">
        <option value="z_score">Z-score normalization</option>
        <option value="min_max">Min-max scaling</option>
      </select>
    
      <input type="submit" value="Clean Data">
    </form>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- ... (your existing scripts) -->
  </body>
  <style>
    body {
        background-color: #212121;
        color: white;
    }
  </style>
</html>
