<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Create New Table</title>
  </head>
  <body>

    <!-- Existing Navigation Bar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Flask Market</a>
        <!-- ... (rest of the navbar) -->
    </nav>

    <!-- Main Content -->
    <h1>Create New Table</h1>

    <!-- Form to create new table -->
    <form action="/new_table" method="post">
        <input type="text" name="table_name" placeholder="Table Name">
        <input type="submit" value="Create Table">
    </form>

    <h1>Upload Data to New Table</h1>

    <!-- Form to upload CSV file -->
    <form action="/upload_to_new_table" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>

    <!-- Optional JavaScript -->
    <!-- ... (Your existing JS links) -->

  </body>
  <style>
    body {
        background-color: #212121;
        color: white;
    }
  </style>
</html>
